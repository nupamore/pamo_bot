<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guild</title>
    <link rel="stylesheet" href="css/material-icons.css">
</head>

<body class="guild">
    <div id="app">
        <mu-container>
            <mu-row>
                <mu-col span="12">
                    <mu-card>
                        <mu-card-header :title="username" :sub-title="'#' + discriminator">
                            <mu-avatar slot="avatar">
                                <img :src="`https://cdn.discordapp.com/avatars/${ userid }/${ avatar }.jpg`">
                            </mu-avatar>
                        </mu-card-header>
                    </mu-card>
                </mu-col>
                <mu-col span="12">
                    <h2>Choose a Discord group</h2>
                </mu-col>
                <mu-col span="12" lg="4" v-for="guild in guilds">
                    <mu-card class="server" :class="{ disable: !guild.hasBot }" @click="toGallery(guild)">
                        <mu-card-header :title="guild.name">
                            <mu-avatar slot="avatar">
                                <img :src="`https://cdn.discordapp.com/icons/${ guild.id }/${ guild.icon }.jpg`" onerror="this.style.display='none'">
                            </mu-avatar>
                        </mu-card-header>
                    </mu-card>
                </mu-col>
            </mu-row>
        </mu-container>
    </div>
</body>

<script src="js/gallery.js"></script>
<script>
    app.__vue__.getProfile()
</script>

</html>
